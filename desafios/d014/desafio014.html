<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 14</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            border-collapse: collapse;

        caption {
            font-size: 1.3em;
            font-weight: bold;
            padding: 10px;
        }

        td , th {
            border: 1px solid black;
            padding: 10px;
        }
        
        .cor {
            color: white;
            background-color: rgb(158, 157, 157);
        }

</head>

            </tr>

            </tr>
            <tr>

            </tr>
            <tr>

                <td class="cor">0.0</td>
            </tr>
            <tr>

                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>

                <td>0.0</td>
            </tr>
            <tr>
                <th colspan="4" class="cor" scope="row">Média de Humanas</th>
                <td class="cor">0.0</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
