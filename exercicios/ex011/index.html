<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <audio preload="metadata" autoplay controls loop>

         <source src="midia/TheMoon.mp3" type="audio/mpeg">
         <source src="midia/TheMoon.ogg" type="audio/ogg">
         <source src="midia/TheMoon.wav" type="audio/wav">
         <p>Infelizemnte seu navegador não consegue reproduzir áudio. <a href="midia/TheMoon.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    
</body>
</html>
