<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="HTML5.ico" type="image/x-icon">
    <title>Teste de Favicon</title>

<body>

    <body style="background-color: rgb(202, 205, 241);"></body>

    <h1 class="meuestilo">Olha o Favicon aqui em cima</h1><br>

    <h1>Drop-down list/ Lista suspensa!</h1>
    <label for="estado">ESTADO</label>
    <select id="estado" name="estado">
        <option value="SP"selected>São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Rio Grande do Sul</option>
        <option value="BA">Bahia</option>
        <option value="PR">Paraná</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
</select><br>
    
    <h1>Formulários</h1>

    <form action="pagina.html" method="POST"
            enctype="multipart/form-data">

        <label for="botao_upload">
            Botão de <i>Upload</i></label>
        <input type="file" name="botao_upload"
                id="botã_upload"><br><br><br>

        <label for="endereco"> Endereço</label>
        <input type="text" name="endereco" id="endereco"><br><br>

        <label for="cidade"> Cidade</label>
        <input type="text" name="cidade" id="cidade"
        value="Votuporanga"><br><br>

        <label for="idade">Idade</label>
        <input type="number" name="idade" id="idade"
            min="0" max="200" step="1"><br><br>

        <label for="qtde">Quantidade</label>
        <input type="range" name="qtde" id="qtde" 
            min="0" max="100" step="0.5"
            oninput="valor_qtde.value = qtde.value">
        <output name="valor_qtde" id="valor_qtde"> 50 </output><br><br>

        <h1>Caixas de e-mail,telefone e url</h1><br>
        <p1>Clique para adicionar texto</p1><br><br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email"
            placeholder="address@server"><br><br>

        <label for="telefone">Telefone</label>
        <input type="tel" name="telefone" id="telefone"
            placeholder="(xx)xxxxx-xxxx"><br><br>

        <label for="site">URL Site</label>
        <input type="url" name="site" id="site"
            ><br><br>

        <label for="CPF"> cpf</label>
        <input type="text" name="cpf" id="cpf"
            placeholder="999.999.999-99"><br><br>

        <h1>Caixas de datas e horas</h1><br><br>

        <label for="data">Data</label>
        <input id="data" name="data"
                type="date"><br><br>

        <label for="data_hora">Data e HOra</label>
        <input id="data_hora" name="data_hora"
                type="datetime-local"><br><br>


        <h1>Caixa de Senha</h1><br><br>

        <label for="senha">Senha</label>
        <input id="senha" name="senha"
                type="password"
                placeholder="************"><br><br><br><br>

        <label for="mensagem">Mensagem</label>
        <textarea id="mensagem" name="mensagem"
                rows="4" cols="30">textarea</textarea><br><br>

        <label>Linguagem</label>
        <input type="checkbox" name="linguagens" value="java">Java
        <input type="checkbox" name="linguagens" value="php"checked>PHP
        <input type="checkbox" name="linguagens" value="Perl">Perl<br><br>

        <label>Sexo</label>
        <input type="radio" name="sexo"
            value="M">Masculino
        <input type="radio" name="sexo"
            value="F">Feminino
        <input type="radio" name="sexo"
            value="I" checked>Indefinido<br><br>

        <label for="cor">Cor</label>
        <input id="cor" name="cor"
            type="color"><br><br>

                
         <input type="reset" value="Limpar">
         <input type="submit" value="Enviar"><br><br>

         <datalist id="comidas">
            <option value="Lasanha">
            <option value="Pizza">
            <option value="Sopa">
            <option value="Salada">
        </datalist>
        <label for="comida_preferida">Comida Preferida</label>
        <input id="comida_preferida" name="comida_prferida"
            type="text" list="comidas">

    </form><br>

    
    
    
</body>
</html>
