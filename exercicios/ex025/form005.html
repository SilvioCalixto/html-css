<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <!--
        Botões de Radio são para selecionar apenas um item enquanto o chekbox podemos selecionar vários itens, se colocarmos a opção cheked na linha de código esse item já vira selecionado por padrão no formulário
    -->
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>Sexo</legend>
        <input type="radio" name="sexo" id="isxmas"> <label for="isxmas">Masculino</label><br>
        <input type="radio" name="sexo" id="isxfem" checked> <label for="isxfem">Feminino</label><br>
    </fieldset>
    <fieldset>
        <legend>Esported favoritos</legend>
        <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label><br>
        <input type="checkbox" name="esfut" id="iesfut" checked> <label for="iesfut">Futebol</label><br>
        <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label><br>
        <input type="checkbox" name="esten" id="iesten"> <label for="iesten">Tênis</label><br>

    </fieldset>
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>
